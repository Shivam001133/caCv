{% extends "home/index.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h2>Feedback Form</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Your Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Your Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="id_feedback_type">Feedback Type:</label>
                <select class="form-control" id="id_feedback_type" name="feedback_type" required>
                    <option value="general">General Feedback</option>
                    <option value="bug_report">Bug Report</option>
                    <option value="feature_request">Feature Request</option>
                    <option value="complaint">Complaint</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_feedback_rating">Feedback Rating:</label>
                <select class="form-control" id="id_feedback_rating" name="feedback_rating" required>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_feedback_details">Feedback Details:</label>
                <textarea class="form-control" id="id_feedback_details" name="feedback_details" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_additional_comments">Additional Comments:</label>
                <textarea class="form-control" id="id_additional_comments" name="additional_comments" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="id_attachment">Attachment:</label>
                <input type="file" class="form-control-file" id="id_attachment" name="attachment">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
