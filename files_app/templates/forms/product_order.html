{% extends "home/index.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h2>Product Order Form</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_full_name">Full Name:</label>
                <input type="text" class="form-control" id="id_full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="id_address_line1">Address Line 1:</label>
                <input type="text" class="form-control" id="id_address_line1" name="address_line1" required>
            </div>
            <div class="form-group">
                <label for="id_address_line2">Address Line 2:</label>
                <input type="text" class="form-control" id="id_address_line2" name="address_line2">
            </div>
            <div class="form-group">
                <label for="id_city">City:</label>
                <input type="text" class="form-control" id="id_city" name="city" required>
            </div>
            <div class="form-group">
                <label for="id_state">State/Province:</label>
                <input type="text" class="form-control" id="id_state" name="state" required>
            </div>
            <div class="form-group">
                <label for="id_country">Country:</label>
                <input type="text" class="form-control" id="id_country" name="country" required>
            </div>
            <div class="form-group">
                <label for="id_zip_code">ZIP/Postal Code:</label>
                <input type="text" class="form-control" id="id_zip_code" name="zip_code" required>
            </div>
            <div class="form-group">
                <label for="id_product_name">Product Name:</label>
                <input type="text" class="form-control" id="id_product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="id_quantity">Quantity:</label>
                <input type="number" class="form-control" id="id_quantity" name="quantity" min="1" value="1" required>
            </div>
            <div class="form-group">
                <label for="id_size">Size:</label>
                <select class="form-control" id="id_size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_color">Color:</label>
                <input type="text" class="form-control" id="id_color" name="color" required>
            </div>
            <div class="form-group">
                <label for="id_additional_notes">Additional Notes:</label>
                <textarea class="form-control" id="id_additional_notes" name="additional_notes" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_terms_and_conditions" name="terms_and_conditions" required>
                <label class="form-check-label" for="id_terms_and_conditions">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock %}
