{% extends "home/index.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h2>Contact Us</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Your Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_email">Your Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="id_subject">Subject:</label>
                <input type="text" class="form-control" id="id_subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="id_message">Message:</label>
                <textarea class="form-control" id="id_message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_department">Reason for Contacting Us:</label>
                <select class="form-control" id="id_department" name="department" required>
                    <option value="sales">Sales</option>
                    <option value="support">Support</option>
                    <option value="billing">Billing</option>
                    <option value="general">General Inquiry</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_urgency">Urgency:</label>
                <select class="form-control" id="id_urgency" name="urgency" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_attachment">Attachment:</label>
                <input type="file" class="form-control-file" id="id_attachment" name="attachment">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
