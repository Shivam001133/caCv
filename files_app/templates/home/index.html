<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav {
      margin: auto;
      display: flex;
      flex-direction: row;
    }
    .navbar-collapse {
      justify-content: center;
    }
    {% block style%}
    {% endblock %}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Custum <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:resume' %}">Resume</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:user_registration' %}">User-Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:contact' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:feedback' %}">Feedback</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:survey' %}">Survey</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:event_registration' %}">Event-Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:product_order' %}">Product-Order</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'files_app:newsletter_subscription' %}">Newsletter-Subscription</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User Profile
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Login</a>
          <a class="dropdown-item" href="#">Logout</a>
          <a class="dropdown-item" href="#">something </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block script %}
{% endblock %}  

</body>
</html>
